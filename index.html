<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div
      class="up flex bg-pink-600 justify-center text-white p-3 items-center relative"
    >
      <i class="fa-solid fa-suitcase text-5xl pr-6"></i>
      <p class="text-xl pr-4">Do you need a business account?</p>
      <button class="border rounded-lg p-3 hover:bg-white hover:text-black hover:duration-1000">
        Sign UP Now
      </button>
      <i
        class="fa-solid fa-xmark absolute right-5 top-2 text-white opacity-55"
      ></i>
    </div>
    <div class="navbar flex justify-between bg-white shadow-xl px-32 py-2">
      <div class="icon">
        <img
          class="h-[7vh]"
          src="./pic/2560px-Foodpanda_logo_since_2017.png"
          alt=""
        />
      </div>
      <div class="side flex gap-5 items-center">
        <button
          class="og px-4 py-1 border border-pink-600 rounded-lg text-pink-600 hover:py-2 hover:bg-pink-50"
        >
          Log in
        </button>
        <button
          class="si border px-4 py-1 border-pink-600 rounded-lg bg-pink-600 text-white hover:py-2 hover:bg-pink-700"
        >
          Sign up
        </button>
        <button class="hover:bg-pink-50 p-2 rounded-xl">
          <div class="gl flex items-center">
            <i class="fa-solid fa-globe pr-2"></i>
            <p class="pr-2">EN</p>
            <i class="fa-solid fa-angle-down text-pink-600"></i>
          </div>
        </button>
        <button class="hover:bg-pink-50 p-2 rounded-full">
          <i class="fa-solid fa-bag-shopping text-pink-600"></i>
        </button>
      </div>
    </div>

    <div class="panda flex items-center h-[90vh] ml-10">
      <div class="search w-[100%] ">
        <p class="text-4xl pb-5 w-[90%]">It's the food and groceries you love, delivered</p>
        <div class="input flex border py-4 px-2 w-[80%]  justify-between bg-white shadow-lg  border-none rounded-xl">
               <input class="w-[60%] active::border-none" type="text" placeholder="your street and street number">
               <button class="text-pink-600">
               <div class="flex items-center">
                <i class="fa-solid fa-location-crosshairs pr-2"></i>
                <p>Locate me</p>
               </div>
            </button>
               <button class="bg-pink-600 rounded-lg text-white  p-3 hover:bg-pink-700 hover:scale-105">Find Food</button>
        </div>

      </div>
      <div class="w-[70%]">
        <img src="./pic/Backgrounda.png" alt="">
      </div>
    </div>
  </body>
</html>
